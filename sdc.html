<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valioso - Apostas Educativas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        #scene-container {
            width: 100vw;
            height: 500px;
        }
        .alavanca {
            position: absolute;
            right: 50px;
            top: 200px;
            width: 30px;
            height: 100px;
            background: linear-gradient(45deg, #ff0000, #990000);
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 3px 3px 10px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Valioso - Apostas Educativas</h1>
        <p>Gire a roleta e veja se voc√™ ganha!</p>
        <div id="scene-container"></div>
        <div class="alavanca" onclick="girarRoleta()"></div>
    </div>
    
    <audio id="musica" src="MC IG, MC RYAN SP - NOITE CARIOCA (DJ MURILLO E LT NO BEAT) [FAIXA 03 - BAD BOYS].mp3" preload="auto"></audio>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const audio = document.getElementById("musica");
            audio.currentTime = 235; // Come√ßa no minuto 3:55
            audio.play();
        });

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 500, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, 500);
        document.getElementById("scene-container").appendChild(renderer.domElement);

        const light = new THREE.PointLight(0xffffff, 1.5, 100);
        light.position.set(5, 5, 5);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const frutas = ["üçí", "üçã", "üçâ", "üçä", "üçá", "üçå"];
        let resultado = [];

        const geometry = new THREE.CylinderGeometry(3, 3, 0.5, 64);
        const material = new THREE.MeshStandardMaterial({
            color: 0xffcc00,
            metalness: 0.8,
            roughness: 0.2,
            emissive: 0xffaa00
        });
        const roleta3D = new THREE.Mesh(geometry, material);
        scene.add(roleta3D);
        camera.position.z = 7;

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        function girarRoleta() {
            let velocidade = Math.random() * 10 + 15; 
            let giroTotal = velocidade * (Math.PI / 180);
            let frame = 0;

            function girar() {
                if (frame < 100) {
                    roleta3D.rotation.x += giroTotal * (1 - frame / 100);
                    frame++;
                    requestAnimationFrame(girar);
                } else {
                    verificarResultado();
                }
            }
            girar();
        }

        function verificarResultado() {
            resultado = [
                frutas[Math.floor(Math.random() * frutas.length)],
                frutas[Math.floor(Math.random() * frutas.length)],
                frutas[Math.floor(Math.random() * frutas.length)]
            ];
            alert("Resultado: " + resultado.join(" - "));

            if (Math.random() < 0.02) {
                alert("PARAB√âNS! Voc√™ ganhou R$5 no PIX! Me cobre no WhatsApp: 11913423204");
            }
        }
    </script>
</body>
</html>
