<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valioso - Apostas Educativas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .btn-girar {
            padding: 10px 20px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff6600, #ffcc00);
            border: none;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(255, 255, 255, 0.7);
        }
        .btn-girar:hover {
            background: linear-gradient(45deg, #ffcc00, #ff6600);
        }
        #scene-container {
            width: 100vw;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Valioso - Apostas Educativas</h1>
        <p>Explore nossa plataforma interativa e educativa!</p>
        <button class="btn-girar" onclick="girarRoleta()">Girar Roleta</button>
        <div id="scene-container"></div>
    </div>
    
    <script>
        function girarRoleta() {
            alert("A roleta 3D será adicionada em breve!");
        }

        // Configuração da cena 3D
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 500, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, 500);
        renderer.setClearColor(0x000000);
        document.getElementById("scene-container").appendChild(renderer.domElement);

        // Adicionando luzes para brilho
        const light = new THREE.PointLight(0xffffff, 1.5, 100);
        light.position.set(5, 5, 5);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Criando um cilindro para representar a roleta com material brilhante
        const geometry = new THREE.CylinderGeometry(3, 3, 0.5, 64);
        const material = new THREE.MeshStandardMaterial({
            color: 0xffcc00,
            metalness: 0.8,
            roughness: 0.2,
            emissive: 0xffaa00
        });
        const roleta3D = new THREE.Mesh(geometry, material);
        scene.add(roleta3D);

        camera.position.z = 7;

        function animate() {
            requestAnimationFrame(animate);
            roleta3D.rotation.y += 0.02;
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
